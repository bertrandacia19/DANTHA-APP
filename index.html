                    <div class="box"></div>

                    <div class="song-title">Ignorantes</div>

                        type="range" 
                        id="progress-bar" 
                        min="0" 
                        max="" 
                        value="0" 
                        onchange="changeProgressBar()"
                    />
            
                    <div class="currentTime"></div>
                    <div class="durationTime"></div>
                </div>
